<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="ML Live">
    <title>One ML</title>   
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/foundation.min.css'%}">
    <link rel="stylesheet" href="{% static '/app.css'%}">
</head>
<style>
body {
 background-image: url("");
 background-color: #fff;
}
label{
    color:black;
}
</style>
<body >



<nav class="navbar fixed-top  navbar-expand-lg navbar-light bg-dark">
  <a class="navbar-brand" href="http://localhost:8000/" style="font-size: 20;color: white    ">One ML</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#particle-js" href="http://localhost:8000/" style="font-size: 16;color: white">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" style="font-size: 16;color: white" href="http://localhost:8000/linearRegression">LinearRegression</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" style="font-size: 16;color: white" href="http://localhost:8000/imageClassification">ImageClassification</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" style="font-size: 16;color: white" href="http://localhost:8000/nlpVisualiser">NLPvisulaiser</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" style="font-size: 16;color: white" href="http://localhost:8000/thug">BeAThug</a>
      </li>
    </ul>
  </div>
</nav>






<div class="grid-x grid-margin-x" style="padding-top:10%;margin-left:12%;" id="nlp">
        <div class="large-8 cell">
                <br>
                <h4 id="nlpVisualizers" style="color:black;font-size:50px;text-aling:center;">NLP Visualizers</h4>
                <br>
                <br>
            </div>
        </div>

        <div class="grid-x grid-margin-x">
            <div class="large-6 cell">
                <textarea rows="5" style="margin-left:2%;"   
                    placeholder="Enter some text with named entities, such as people, organizations, locations..."
                    id="inputText"></textarea>
                <input style="margin-left:2%;" type="button" class="button expanded" value="Analyze text" id="btnAnalyzeText">
            </div>
            <div class="large-6 cell">
                <fieldset class="fieldset" id="entitiesFieldset">
                    <legend style="color:black;">Select Entities</legend>
                    <input id="person" type="checkbox" checked><label for="person">PERSON</label>
                    <input id="org" type="checkbox" checked><label for="org">ORG</label>
                    <input id="gpe" type="checkbox" checked><label for="gpe">GPE</label>
                    <input id="norp" type="checkbox" checked><label for="norp">NORP</label>
                    <input id="fac" type="checkbox" checked><label for="fac">FAC</label>
                    <input id="loc" type="checkbox" checked><label for="loc">LOC</label><br>
                    <input id="product" type="checkbox" checked><label for="product">PRODUCT</label>
                    <input id="event" type="checkbox" checked><label for="event">EVENT</label>
                    <input id="work_of_art" type="checkbox" checked><label for="work_of_art">WORK_OF_ART</label>
                    <input id="law" type="checkbox" checked><label for="law">LAW</label><br>
                    <input id="language" type="checkbox" checked><label for="language">LANGUAGE</label>
                    <input id="date" type="checkbox" checked><label for="date">DATE</label>
                    <input id="time" type="checkbox" checked><label for="time">TIME</label>
                    <input id="percent" type="checkbox" checked><label for="percent">PERCENT</label>
                    <input id="money" type="checkbox" checked><label for="money">MONEY</label><br>
                    <input id="quantity" type="checkbox" checked><label for="quantity">QUANTITY</label>
                    <input id="ordinal" type="checkbox" checked><label for="ordinal">ORDINAL</label>
                    <input id="cardinal" type="checkbox" checked><label for="cardinal">CARDINAL</label>
                    <input id='select-all' type="checkbox" checked><label for="select-all"><b>SELECT ALL</b></label>
                </fieldset>
            </div>
        </div>
        

        <!--NER part-->
        <div class="grid-x grid-margin-x" style="margin-top:1%;">
            <div class="large-12 cell">
                <h5 style="color:white">Recognized Named Entities:</h5>
            </div>
        </div>

        <div class="grid-x grid-margin-x align-center" id="displacyEntLoader" style="padding-top:2%;margin-left=2%">
            <div class="small-1 meduim-1 large-1 cell">
                <img src="img/loading_32.gif">
            </div>
        </div>

        <div class="grid-x grid-margin-x">
            <div class="large-12 cell callout" id="displacy-ent"></div>
        </div>

        <!--POS part-->
        <div class="grid-x grid-margin-x">
            <div class="large-12 cell">
                <h5 style="color:white">Part of speech tags and parse tree:</h5>
            </div>
        </div>

        <div class="grid-x grid-margin-x align-center" id="displacyParseLoader" style="padding-top:6%;">
            <div class="small-1 meduim-1 large-1 cell">
                <img src="img/loading_32.gif">
            </div>
        </div>

        <div class="grid-x grid-margin-x">
            <div class="large-12 cell cell-block callout small" id="parse-container">
                <div class="grid-y" style="height: 200px;" id="y-parse-container">
                    <div class="cell cell-block-y" id="displacy-parse"></div>
                </div>
            </div>
        </div>
</div>
</div>








<script src="{% static '/jquery-3.3.1.min.js'%}"></script>
<script src="{% static '/foundation.min.js'%}"></script>
<script src="{% static '/displacy-ent.js'%}"></script>
<script src="{% static '/displacy.js'%}"></script>
<script src="{% static '/aws-sdk-2.283.1.min.js'%}"></script>
<script src="{% static '/Chart.min.js'%}"></script>
<script src="{% static '/app.js'%}"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


</body>
